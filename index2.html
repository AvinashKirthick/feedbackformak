<Html>  
    <head>   
    <title>Patient Registration form</title>
    <link rel="stylesheet" href="style.css"  >
    <script src="index3.js"></script>
    <script src="https://kit.fontawesome.com/9f2f1fcf1c.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>  
    <body bgcolor="3D8361">
    <center> 
        <br>  
        <div class="mainclass"> 
        <h1> Registration Form</h1>
        <hr>
        
        <img src="https://thumbs.dreamstime.com/b/hospital-logo-template-hospital-logo-template-117487677.jpg" class="imgcls">
    <form class="form"> 
    <br>
    <label> Firstname </label><br>         
    <input  class="submain" type="text" name="firstname" placeholder="firstname" required> <br> <br>  
    <label> Middlename: </label><br>     
    <input class="submain" type="text" name="middlename" placeholder="middlename"> <br> <br>  
    <label> Lastname: </label><br>         
    <input class="submain" type="text" name="lastname" placeholder="Lastname" required> <br> <br>  
      
    <label>   
    Blood group :  
    </label><br><br> 
    <select>  
    <option value="Blood group">Blood group</option>  
    <option value="A+">A+</option>  
    <option value="B+">B+</option>  
    <option value="O+">O+</option>  
    <option value="AB-">AB-</option>   
    </select>  
    <br>  
    <br>  
    <label>   
    Gender :  
    </label><br><br>  
    <input type="radio" name="male"/> Male  
    <input type="radio" name="female"/> Female 
    <input type="radio" name="other"/> Other  
    <br>  
    <br> 
    <label>Age</label><br>
    <input class="submain" type="number" name="age" placeholder="Age" required><br>
    <br>
       
    <label>   
    Phone Number:  
    </label> <br> 
    <input class="submain" type="text" name="country code"  value="+91" size="2"/> <br>  
      
    Email: <br> 
    <input class="submain" type="email" id="email" name="email"/ required> <br>    
    

    Password:<br>
    <input class="submain" type="password" name="password" placeholder="password" required><br>
    
    Confirm password:<br>
    <input class="submain" type="password" name="confirmpassword" placeholder="confirmpassword" required><br>

    PATIENT PROBLEM:
    <br> <br> 
    <textarea cols="80" rows="5" value="address">  
    </textarea>  
    <br> <br>  
    


    
    <input class="butcls" type="button" id="abc" value="Submit" onclick="message()"><br><br>
    <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">Contact Us</a><br><br>

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Instagram-Icon.png/769px-Instagram-Icon.png" class="img2cls">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/2048px-Facebook_icon.svg.png" class="img2cls">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" class="img2cls">

    </form>
        </div>
    </div>

    </center>  
    </form>  
    </body>  
    </html>
